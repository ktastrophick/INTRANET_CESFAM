{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0d6efd">

    <title>{% block title %}Intranet CESFAM Santa Rosa{% endblock %}</title>
    
    <!-- Descripción de la app -->
    <meta name="description" content="Intranet del CESFAM Santa Rosa">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'assets/images/cesfam.ico' %}" type="image/x-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          rel="stylesheet"
          crossorigin="anonymous"
          referrerpolicy="no-referrer">

    <!-- CSS principal -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- CSS adicional según la página -->
    {% block extra_css %}{% endblock %}
</head>
