{% extends "base/base.html" %}
{% load static %}

{% block content %}
<div class="form-container">
    <h2><i class="fa-solid fa-pen-to-square"></i> Editar Documento</h2>

    {% if error %}
    <p style="color:red; font-weight:600;">{{ error }}</p>
    {% endif %}
    {% if mensaje %}
    <p style="color:green; font-weight:600;">{{ mensaje }}</p>
    {% endif %}

    <form method="POST" enctype="multipart/form-data" action="{% url 'editar_documento' documento.id_documento %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="nombre">Nombre del documento:</label>
            <input type="text" id="nombre" name="nombre" value="{{ documento.nombre }}" class="input-field" required>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripci√≥n:</label>
            <textarea id="descripcion" name="descripcion" class="input-field" rows="3">{{ documento.descripcion }}</textarea>
        </div>

        <div class="form-group">
            <label>Archivo actual:</label><br>
            <a href="{{ documento.archivo.url }}" target="_blank" style="color:#2563eb; font-weight:600;">
                {{ documento.archivo.name }}
            </a>
        </div>

        <div class="form-group">
            <label for="archivo">Subir un nuevo archivo (opcional):</label>
            <input type="file" id="archivo" name="archivo" class="input-field">
        </div>

        <button type="submit" class="upload-btn">
            <i class="fa-solid fa-save"></i> Actualizar Documento
        </button>
    </form>
</div>

<style>
.form-container {
    max-width: 700px;
    margin: 40px auto;
    padding: 30px;
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}
h2 {
    text-align: center;
    color: #1e40af;
    margin-bottom: 1.5rem;
}
.form-group {
    margin-bottom: 1rem;
}
label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
    color: #111827;
}
.input-field {
    width: 100%;
    padding: 10px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    outline: none;
}
.upload-btn {
    background: #16a34a;
    color: #fff;
    border: none;
    border-radius: 10px;
    padding: 10px 16px;
    font-weight: 600;
    cursor: pointer;
    display: block;
    margin: 1rem auto 0;
}
.upload-btn:hover {
    filter: brightness(0.9);
}
</style>
{% endblock %}
