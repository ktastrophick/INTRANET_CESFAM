{% extends "base/base.html" %}
{% load static %}

{% block title %}Editar Solicitud â€” Intranet CESFAM{% endblock %}

{% block extra_css %}
<style>
    .solicitud-container {
        background:white;
        border-radius:16px;
        box-shadow:0 2px 8px rgba(0,0,0,0.1);
        padding:2rem;
        max-width:800px;
        margin:0 auto;
    }
    h2{font-size:1.5rem;font-weight:700;margin-bottom:1rem;color:#1a1a1a;}
    .form-group{margin-bottom:1rem;}
    label{display:block;font-weight:500;margin-bottom:0.25rem;}
    input, select, textarea{
        width:100%;
        padding:0.6rem;
        border-radius:8px;
        border:1px solid #ccc;
    }
    button.submit-btn{
        background:#66b2ff;
        color:white;
        border:none;
        padding:0.6rem 1.2rem;
        border-radius:10px;
        cursor:pointer;
        font-weight:500;
        transition:background 0.3s;
    }
    button.submit-btn:hover{background:#4a9eea;}
</style>
{% endblock %}

{% block content %}
<section class="page-content">
    <div class="solicitud-container">
        <h2>Editar Solicitud</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="solicitudTipo">Tipo de Solicitud:</label>
                <select id="solicitudTipo" name="tipo_solicitud">
                    {% for tipo in tipos_solicitud %}
                        <option value="{{ tipo.id_tipo }}" {% if tipo.id_tipo == solicitud.tipo_solicitud.id_tipo %}selected{% endif %}>
                            {{ tipo.nombre }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="fechaInicio">Fecha Inicio:</label>
                <input type="date" id="fechaInicio" name="dia_inicio" value="{{ solicitud.dia_inicio|date:'Y-m-d' }}" required>
            </div>

            <div class="form-group">
                <label for="fechaFin">Fecha Fin:</label>
                <input type="date" id="fechaFin" name="dia_fin" value="{{ solicitud.dia_fin|date:'Y-m-d' }}" required>
            </div>

            <button class="submit-btn" type="submit">Guardar Cambios</button>
        </form>

    </div>
</section>
{% endblock %}
