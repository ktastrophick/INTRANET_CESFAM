{% extends "base/base.html" %}
{% load static %}

{% block title %}Solicitudes — Intranet CESFAM{% endblock %}

{% block extra_css %}
    <style>
        .solicitud-container {
        background:white;
        border-radius:16px;
        box-shadow:0 2px 8px rgba(0,0,0,0.1);
        padding:2rem;
        max-width:800px;
        margin:0 auto;
        }
        h2{font-size:1.5rem;font-weight:700;margin-bottom:1rem;color:#1a1a1a;}
        .form-group{margin-bottom:1rem;}
        label{display:block;font-weight:500;margin-bottom:0.25rem;}
        input, select, textarea{
        width:100%;
        padding:0.6rem;
        border-radius:8px;
        border:1px solid #ccc;
        }
        button.submit-btn{
        background:#66b2ff;
        color:white;
        border:none;
        padding:0.6rem 1.2rem;
        border-radius:10px;
        cursor:pointer;
        font-weight:500;
        transition:background 0.3s;
        }
        button.submit-btn:hover{background:#4a9eea;}
        table{
        width:100%;
        border-collapse:collapse;
        margin-top:2rem;
        }
        th,td{
        padding:0.75rem;
        text-align:left;
        border-bottom:1px solid #eee;
        }
        th{
        background:#e3f2fd;
        font-weight:600;
        }
        td.status-Pendiente{color:#ff9800;font-weight:600;}
        td.status-Aprobado{color:#66bb6a;font-weight:600;}
        td.status-Rechazado{color:#dc2626;font-weight:600;}
        .filter-container{
        display:flex;
        gap:1rem;
        flex-wrap:wrap;
        margin-top:1rem;
        margin-bottom:1rem;
        }
        .filter-container input, .filter-container select{width:auto;flex:1;}
        @media(max-width:768px){.filter-container{flex-direction:column;}}
        #solicitudTipo {
    background: white !important;
    color: #1a1a1a !important;
}

    </style>
    {% endblock %}

{% block content %}
<section class="page-content">
    <div class="solicitud-container">
        <h2>Solicitar Día Administrativo / Vacaciones</h2>

        <form method="POST" action="{% url 'form_solicitud' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="solicitudTipo">Tipo de Solicitud:</label>
                <select id="solicitudTipo" name="tipo_solicitud">
                    {% for tipo in tipos_solicitud %}
                        <option value="{{ tipo.id_tipo }}">{{ tipo.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="fechaInicio">Fecha Inicio:</label>
                <input type="date" id="fechaInicio" name="dia_inicio" required>
            </div>

            <div class="form-group">
                <label for="fechaFin">Fecha Fin:</label>
                <input type="date" id="fechaFin" name="dia_fin" required>
            </div>

            <button class="submit-btn" type="submit">Enviar Solicitud</button>
        </form>

    </div>
</section>
{% endblock %}
