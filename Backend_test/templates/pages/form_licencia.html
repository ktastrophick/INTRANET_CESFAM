{% extends "base/base.html" %}
{% load static %}

{% block title %}Nueva Licencia — Intranet CESFAM{% endblock %}

{% block extra_css %}
<style>
.licencia-container {
    background:white;
    border-radius:16px;
    box-shadow:0 2px 8px rgba(0,0,0,0.1);
    padding:2rem;
    max-width:600px;
    margin:0 auto;
}

h2 {
    font-size:1.5rem;
    font-weight:700;
    margin-bottom:1.5rem;
    color:#1a1a1a;
}

.form-group {
    margin-bottom:1rem;
}

label {
    display:block;
    font-weight:500;
    margin-bottom:0.25rem;
}

input[type="date"],
input[type="file"] {
    width:100%;
    padding:0.6rem;
    border-radius:8px;
    border:1px solid #ccc;
}

button.submit-btn {
    background:#66b2ff;
    color:white;
    border:none;
    padding:0.6rem 1.2rem;
    border-radius:10px;
    cursor:pointer;
    font-weight:500;
    transition:background 0.3s;
}

button.submit-btn:hover {
    background:#4a9eea;
}
.rut-group {
    display: flex;
    gap: 1rem;
}

</style>
{% endblock %}

{% block content %}
<section class="page-content">
    <div class="licencia-container">
        <h2>Agregar Nueva Licencia</h2>
        <form method="post" enctype="multipart/form-data" action="{% url 'form_licencia' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="dia_inicio">Día de Inicio:</label>
                <input type="date" id="dia_inicio" name="dia_inicio" required>
            </div>

            <div class="form-group">
                <label for="dia_fin">Día de Fin:</label>
                <input type="date" id="dia_fin" name="dia_fin" required>
            </div>

            <div class="form-group">
                <label for="imagen">Documento:</label>
                <input type="file" id="imagen" name="imagen" accept=".jpg,.jpeg,.png,.pdf">
            </div>

            <button type="submit" class="submit-btn"><i class="fa-solid fa-plus"></i> Agregar Licencia</button>
        </form>

    </div>
</section>
{% endblock %}
