{% extends "base/base.html" %}
{% load static %}

{% block content %}
<div class="form-container">
    <h2><i class="fa-solid fa-file-circle-plus"></i> Agregar Documento</h2>
    <form method="POST" enctype="multipart/form-data" action="{% url 'form_documento' %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="nombre">Nombre del documento:</label>
            <input type="text" id="nombre" name="nombre" class="input-field" required>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripci√≥n:</label>
            <textarea id="descripcion" name="descripcion" class="input-field" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="archivo">Archivo:</label>
            <input type="file" id="archivo" name="archivo" class="input-field" required>
        </div>


        <button type="submit" class="upload-btn">
            <i class="fa-solid fa-upload"></i> Guardar Documento
        </button>
    </form>
</div>

<style>
.form-container {
    max-width: 700px;
    margin: 40px auto;
    padding: 30px;
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}
h2 {
    text-align: center;
    color: #1e40af;
    margin-bottom: 1.5rem;
}
.form-group {
    margin-bottom: 1rem;
}
label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
    color: #111827;
}
.input-field {
    width: 100%;
    padding: 10px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    outline: none;
}
.upload-btn {
    background: #2563eb;
    color: #fff;
    border: none;
    border-radius: 10px;
    padding: 10px 16px;
    font-weight: 600;
    cursor: pointer;
    display: block;
    margin: 1rem auto 0;
}
.upload-btn:hover {
    filter: brightness(0.9);
}
</style>
{% endblock %}
